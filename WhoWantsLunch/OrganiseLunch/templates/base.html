{% load staticfiles%}
<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
	<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
	<link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">
	<link rel="stylesheet" href="{% static 'css/OrganiseLunch.css' %}">
	<title>Youse'Uns Want Lunch?</title>
</head>
<body>
	<div class="page-header">
		<a href="" class="top-menu"></a>
		<h1>
			<a href="/">Who Wants Lunch?</a>
		</h1>
		<a href="https://slack.com/oauth/authorize?&client_id={{slack_client_id}}&scope=bot,users:read,im:read,chat:write:bot,channels:read">
			<img alt="Add to Slack"
			     height="40"
			     width="139"
			     src="https://platform.slack-edge.com/img/add_to_slack.png"
			     srcset="https://platform.slack-edge.com/img/add_to_slack.png 1x, https://platform.slack-edge.com/img/add_to_slack@2x.png 2x">
		</a>
	</div>
	<div class="content container">
		<div class="row">
			<div class="col-md-8">
				{% block content %}
				{% endblock %}
			</div>
		</div>
	</div>
</body>
</html>
