{% load staticfiles %}
<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
	<link href="https://fonts.googleapis.com/css?family=Roboto+Condensed" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Contrail+One" rel="stylesheet">
	<link rel="stylesheet" href="{% static 'css/OrganiseLunch.css' %}">
	{% block head %}
	{% endblock %}
	<title>Youse'Uns Want Lunch?</title>
</head>
<body>
	<div class="header">
		<div class="left"></div>
		<div class="middle">
			<a href="/">
				<img class="icon" src="/static/images/icon.png">
			</a>
			<a href="/">
				<h1>Who Wants Lunch?</h1>
			</a>
		</div>
		<div class="right">
			<a href="https://slack.com/oauth/authorize?&client_id={{slack_client_id}}&scope=bot,users:read,im:read,chat:write:bot,channels:read">
				<img alt="Add to Slack"
					height="40"
					width="139"
					src="https://platform.slack-edge.com/img/add_to_slack.png"
					srcset="https://platform.slack-edge.com/img/add_to_slack.png 1x, https://platform.slack-edge.com/img/add_to_slack@2x.png 2x">
			</a>
		</div>
	</div>
	<div class="content container">
		{% block content %}
		{% endblock %}
	</div>
</body>
</html>
