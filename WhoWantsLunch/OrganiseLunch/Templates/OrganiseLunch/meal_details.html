{% extends 'OrganiseLunch/base.html' %}

{% block content %}
	{% for meal in meals %}
	<div class="meal">
	<h1>{{ meal.meal_name }}</h1>
	<p>Meal Location: {{ meal.meal_location }}</p>
	<p>Meal Time and Date: {{ meal.meal_datetime }}</p>
	<p>Meal Notes: {{ meal.notes }}</p>
	<p>Slack Channel: {{ meal.slack_channel }}</p>
	</div>
	{% endfor %}
{% endblock %}
